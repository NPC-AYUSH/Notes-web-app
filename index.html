<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Real-time Idea Board</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- CSS Section -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f7f9fb; }
        .card { transition: all 0.3s ease; }
        .card:hover { transform: translateY(-3px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
        .input-field { border-radius: 0.5rem; padding: 0.75rem 1rem; border: 1px solid #d1d5db; width: 100%; }
        #notes-container::-webkit-scrollbar { width: 8px; }
        #notes-container::-webkit-scrollbar-thumb { background-color: #9ca3af; border-radius: 4px; }
        #notes-container::-webkit-scrollbar-track { background-color: #f3f4f6; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- HTML Structure Section -->
    <div id="app-container" class="flex-grow container mx-auto p-4 md:p-8">

        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-gray-800 tracking-tight">
                Private Idea Board
            </h1>
            <p id="user-status" class="text-sm text-gray-500 mt-2"></p>
        </header>

        <!-- Loading Indicator -->
        <div id="loading" class="flex justify-center items-center h-64 flex-col">
            <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-indigo-500 mb-4"></div>
            <p class="ml-4 text-lg text-gray-600">Initializing app...</p>
        </div>

        <!-- Auth View (Login/Signup) -->
        <div id="auth-view" class="hidden max-w-lg mx-auto bg-white p-8 rounded-xl shadow-2xl">
            <h2 id="auth-title" class="text-3xl font-bold mb-6 text-center text-indigo-700">Login</h2>

            <form id="auth-form" onsubmit="handleAuth(event)">
                <div class="mb-4">
                    <label for="auth-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="auth-email" required class="input-field" placeholder="you@example.com">
                </div>
                <div class="mb-6">
                    <label for="auth-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="auth-password" required class="input-field" placeholder="••••••••">
                </div>
                
                <p id="auth-error-message" class="text-red-500 text-sm mb-4 hidden"></p>

                <button type="submit" id="auth-submit-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-xl transition duration-150 ease-in-out shadow-lg">
                    Log In
                </button>
            </form>

            <div class="mt-6 text-center">
                <button onclick="toggleAuthMode()" id="toggle-auth-btn" class="text-sm text-indigo-600 hover:text-indigo-800 transition duration-150">
                    Need an account? Sign Up
                </button>
            </div>
        </div>

        <!-- Dashboard View (Notes) -->
        <div id="dashboard-view" class="hidden">
            <!-- Header for Dashboard -->
            <div class="flex justify-between items-center mb-6">
                <p class="text-xl font-semibold text-gray-700">Your Private Notes</p>
                <button onclick="signOutUser()" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-xl transition duration-150 ease-in-out flex items-center">
                    <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                    Sign Out
                </button>
            </div>

            <!-- New Note Form -->
            <div class="bg-white p-6 rounded-xl shadow-lg mb-8">
                <h3 class="text-xl font-bold mb-4 text-indigo-600">Add a New Idea</h3>
                <form id="new-note-form" onsubmit="addNote(event)">
                    <input type="text" id="note-title" required class="input-field mb-3 font-semibold" placeholder="Note Title (e.g., Q4 Marketing Strategy)">
                    <textarea type="text" id="note-content" required class="input-field mb-4 resize-none h-24" placeholder="Detailed content for your idea..."></textarea>
                    <button type="submit" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-3 rounded-xl transition duration-150 ease-in-out">
                        Save Idea
                    </button>
                </form>
            </div>

            <!-- Notes List Container -->
            <div id="notes-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 max-h-[60vh] overflow-y-auto pr-2">
                <!-- Notes will be rendered here by JavaScript -->
            </div>
        </div>
    </div>

    <!-- JavaScript Section (Module) -->
    <script type="module">
        // Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, collection, query, addDoc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- GLOBAL SETUP & VARIABLES ---
        
        // Use the default environment variables for ID and Token
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        
        // Placeholder for your manually added firebaseConfig. 
        const firebaseConfig = {
          apiKey: "AIzaSyDOuqjSsEaNw-gg38JaKmIQY4HeJcmMIFs",
          authDomain: "notes-app-f0db7.firebaseapp.com",
          projectId: "notes-app-f0db7",
          storageBucket: "notes-app-f0db7.firebasestorage.app",
          messagingSenderId: "703434676613",
          appId: "1:703434676613:web:f62d19a5f9de4bd8a18cec",
          measurementId: "G-MWW5YHFXBQ"
        };

        let app, db, auth;
        let userId = null;
        let currentAuthMode = 'login'; 

        // DOM elements
        const authView = document.getElementById('auth-view');
        const dashboardView = document.getElementById('dashboard-view');
        const loadingView = document.getElementById('loading');
        const authTitle = document.getElementById('auth-title');
        const authSubmitBtn = document.getElementById('auth-submit-btn');
        const toggleAuthBtn = document.getElementById('toggle-auth-btn');
        const authErrorMessage = document.getElementById('auth-error-message');
        const notesContainer = document.getElementById('notes-container');
        const userStatusElement = document.getElementById('user-status');

        // --- FIREBASE INITIALIZATION ---

        function initFirebase() {
            console.log("Attempting to initialize Firebase...");
            console.log("Config loaded:", firebaseConfig);

            try {
                if (Object.keys(firebaseConfig).length === 0 || !firebaseConfig.apiKey) {
                    throw new Error("Firebase configuration is missing or invalid. Please check the firebaseConfig object.");
                }

                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
            } catch (error) {
                console.error("FATAL ERROR: Failed to initialize Firebase App.", error);
                loadingView.innerHTML = `
                    <p class="text-xl font-bold text-red-600 mb-2">Initialization Failed!</p>
                    <p class="text-base text-gray-700 max-w-sm text-center">
                        Configuration error. Check the console for details, specifically if you pasted your config manually.
                    </p>
                `;
                return;
            }

            // Authentication listener handles UI switching and note listening
            onAuthStateChanged(auth, (user) => {
                loadingView.classList.add('hidden'); 
                if (user) {
                    // User is successfully logged in (via manual login/signup)
                    userId = user.uid;
                    updateUIAfterAuth(true);
                    setupNotesListener();
                } else {
                    // No user found, show the sign-in screen
                    updateUIAfterAuth(false);
                }
            });
        }

        // --- UI/VIEW MANAGEMENT ---

        function updateUIAfterAuth(isLoggedIn) {
            loadingView.classList.add('hidden');
            if (isLoggedIn && auth.currentUser) {
                authView.classList.add('hidden');
                dashboardView.classList.remove('hidden');
                const emailDisplay = auth.currentUser.email || (auth.currentUser.isAnonymous ? 'Anonymous' : 'Unknown');
                userStatusElement.textContent = `Logged in as: ${emailDisplay}. User ID: ${userId}`;
            } else {
                authView.classList.remove('hidden');
                dashboardView.classList.add('hidden');
                userStatusElement.textContent = `Please sign in or sign up to use the Idea Board.`;
            }
        }

        function toggleAuthMode() {
            currentAuthMode = currentAuthMode === 'login' ? 'signup' : 'login';
            authTitle.textContent = currentAuthMode === 'login' ? 'Log In' : 'Create Account';
            authSubmitBtn.textContent = currentAuthMode === 'login' ? 'Log In' : 'Sign Up';
            toggleAuthBtn.textContent = currentAuthMode === 'login' ? 'Need an account? Sign Up' : 'Already have an account? Log In';
            authErrorMessage.classList.add('hidden');
        }
        window.toggleAuthMode = toggleAuthMode; 

        // --- AUTHENTICATION LOGIC ---

        async function handleAuth(event) {
            event.preventDefault();
            authErrorMessage.classList.add('hidden');
            const email = document.getElementById('auth-email').value;
            const password = document.getElementById('auth-password').value;

            try {
                if (currentAuthMode === 'signup') {
                    await createUserWithEmailAndPassword(auth, email, password);
                } else {
                    await signInWithEmailAndPassword(auth, email, password);
                }
            } catch (error) {
                console.error("Authentication Error:", error);
                let message = "Authentication Failed. Please check your credentials.";
                
                // Specific error handling for the "auth/operation-not-allowed" error
                if (error.code === 'auth/operation-not-allowed') {
                    message = 'Sign Up is disabled! Please enable Email/Password provider in your Firebase Console (Authentication > Sign-in method).';
                } else if (error.code === 'auth/weak-password') {
                    message = 'Password should be at least 6 characters.';
                } else if (error.code === 'auth/email-already-in-use') {
                    message = 'This email is already registered. Try logging in.';
                } else if (error.code === 'auth/invalid-credential' || error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    message = 'Invalid email or password.';
                }
                
                authErrorMessage.textContent = message;
                authErrorMessage.classList.remove('hidden');
            }
        }
        window.handleAuth = handleAuth; 

        async function signOutUser() {
            try {
                await signOut(auth);
            } catch (error) {
                console.error("Sign Out Error:", error);
            }
        }
        window.signOutUser = signOutUser; 

        // --- FIRESTORE DATABASE LOGIC ---

        function getNotesCollectionRef() {
            if (!db || !userId) { return null; }
            return collection(db, `artifacts/${appId}/users/${userId}/notes`);
        }

        async function addNote(event) {
            event.preventDefault();
            const title = document.getElementById('note-title').value.trim();
            const content = document.getElementById('note-content').value.trim();

            if (!title || !content || !getNotesCollectionRef()) return;

            try {
                await addDoc(getNotesCollectionRef(), {
                    title: title,
                    content: content,
                    timestamp: serverTimestamp()
                });
                document.getElementById('note-title').value = '';
                document.getElementById('note-content').value = '';
            } catch (e) {
                console.error("Error adding document: ", e);
            }
        }
        window.addNote = addNote; 

        async function deleteNote(noteId) {
            // Using window.confirm() as a temporary modal replacement
            if (!confirm("Are you sure you want to delete this note?")) return;
            if (!getNotesCollectionRef()) return;
            
            try {
                const noteRef = doc(getNotesCollectionRef(), noteId);
                await deleteDoc(noteRef);
            } catch (e) {
                console.error("Error deleting document: ", e);
            }
        }
        window.deleteNote = deleteNote; 

        function renderNotes(notes) {
            notesContainer.innerHTML = '';
            if (notes.length === 0) {
                notesContainer.innerHTML = `<p class="col-span-full text-center py-10 text-gray-500 italic">No ideas yet. Start by adding a new one above!</p>`;
                return;
            }

            notes.forEach(note => {
                const noteElement = document.createElement('div');
                noteElement.className = 'card bg-white p-6 rounded-xl shadow-md border-t-4 border-indigo-500 flex flex-col justify-between';
                const date = note.timestamp?.toDate ? note.timestamp.toDate() : new Date();
                const formattedDate = date.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit'});

                noteElement.innerHTML = `
                    <div><h4 class="text-xl font-bold text-gray-800 mb-2">${note.title}</h4><p class="text-gray-600 mb-4 whitespace-pre-wrap">${note.content}</p></div>
                    <div class="mt-auto pt-4 border-t border-gray-100 flex justify-between items-center">
                        <span class="text-xs text-gray-400">${formattedDate}</span>
                        <button onclick="deleteNote('${note.id}')" class="text-red-500 hover:text-red-700 p-2 rounded-full hover:bg-red-50 transition duration-150">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                        </button>
                    </div>
                `;
                notesContainer.appendChild(noteElement);
            });
        }

        function setupNotesListener() {
            const notesRef = getNotesCollectionRef();
            if (!notesRef) return;
            const q = query(notesRef); 
            onSnapshot(q, (snapshot) => {
                const notes = [];
                snapshot.forEach((doc) => {
                    notes.push({ id: doc.id, ...doc.data() });
                });
                notes.sort((a, b) => {
                    const timeA = a.timestamp?.toMillis ? a.timestamp.toMillis() : 0;
                    const timeB = b.timestamp?.toMillis ? b.timestamp.toMillis() : 0;
                    return timeB - timeA;
                });
                renderNotes(notes);
            }, (error) => {
                console.error("Error fetching real-time notes:", error);
                notesContainer.innerHTML = '<p class="col-span-full text-center py-10 text-red-500">Error loading notes. Please try refreshing.</p>';
            });
        }

        // --- START APPLICATION ---
        document.addEventListener('DOMContentLoaded', initFirebase);
    </script>
</body>
</html>
