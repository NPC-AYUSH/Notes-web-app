apiVersion: v1
kind: Service
metadata:
  name: notes-app-service
spec:
  # Step 1: Map the service port to the pod's port
  selector:
    app: notes-app
  
  ports:
    - protocol: TCP
      port: 80         # Port on the service
      targetPort: 80   # Port on the pod
      nodePort: 30007  # Fixed port for local access (optional)

  # Step 2: Choose how to expose the service
  # NodePort makes it accessible on your machine's IP at 'nodePort'
  type: NodePort
